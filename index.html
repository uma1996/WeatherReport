<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Weather Map</title>
    <link rel="stylesheet" href="css/app.css">
        
</head>
<body>
    <div class="container">
            <h3 class="text-center">Weather Report</h3>
                 <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                    <input type="text" class="form-control" placeholder="Enter the City Name" id="cityInput">
                </div>
            <br>
            <button id="weathermap" class="btn btn-primary">Submit</button>
            
        </div>
       <div id="containers">
           <span id="temp">
           </span>
           
            <div class="weathervalue">
               <table class="table table-striped results-hide">
                    <tr>
                            <th>Precipitation<td id="currentPrecipitation"></td></th>
                    </tr>
                    <tr>
                            <th>Humidity<td id="currentHumidity"></td></th>
                    </tr>
                    <tr>
                             <th>Wind<td id="currrentWind"></td></th>
                        </tr>
              </table>
              <button id="temperature" class="btn btn-primary">Temperature</button>
              <button id="precipitation" class="btn btn-primary">Precipitation</button>
              <button id="wind" class="btn btn-primary">Wind</button>
               
            </div>
            <div id="chart-container">
                </div>
       
               <img/>
        </div>
       
       <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
       crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   <script src="js/app.js">
   </script>
</body>

</html>
