<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Weather Map</title>
    <link rel="stylesheet" href="css/app.css">
        
</head>
<body>
    <!-- <img src="css\cloudy_d-e618500.jpg"> -->
    <div class="container">
            
            <h3 class="text-center">Weather Report</h3>
                 <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                    <input type="text" class="form-control" placeholder="Enter the City Name" id="cityInput">
                </div>
            <br>
            <button id="weathermap" class="btn btn-primary">Submit</button>
            
        </div>
       <div id="containers" class="results-hide">
           <h1>TEAM-R</h1>
           <div id="currentname"></div> 
           <div id="location"></div>
           <div id="btn-align">
                <button id="cweather">C</button>
                <button id="fweather">F</button>
            </div>
           <div id="dates">
           <p id="demo"></p>
       <script>
          document.getElementById("demo").innerHTML = Date();
        </script>
        </div>

        <!-- <div id="image-container" class="col-sm-4">
                <img src=# alt="weather icon" class="img img-responsive" id="icon">
              </div>
        <div>
            <img style="float:left;height:64px;width:64px" src="//ssl.gstatic.com/onebox/weather/64/fog.png" id="wob_tci">
        </div> -->

<div class="weathervalue">
               <table class="table table-striped results-hide">
                    <tr>
                            <th>Pressure<td id="currentPressure"></td></th>
                    </tr>
                    <tr>
                            <th>Humidity<td id="currentHumidity"></td></th>
                    </tr>
                    <tr>
                             <th>Wind<td id="currrentWind"></td></th>
                        </tr>
              </table>
              <button id="temperature" class="btn btn-primary">Temperature</button>
              <button id="pressure" class="btn btn-primary">Pressure</button>
              <button id="wind" class="btn btn-primary">Wind</button>
               
            </div>
            <div id="chart-container">
                </div>
       
               <img/>
        </div>
       
       <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
       crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   <script src="js/app.js">
   </script>
</body>

</html>
